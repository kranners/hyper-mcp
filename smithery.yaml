# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({command: 'node', args: ['dist/index.js', config.configPath], env: { CONFIG_PATH: config.configPath } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - configPath
    properties:
      configPath:
        type: string
        description: Path to the MCP JSON config file inside the container
  exampleConfig:
    configPath: /app/example.jailbreak.mcp.json
